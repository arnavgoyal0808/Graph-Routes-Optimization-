version: '3.8'

services:
  # API Gateway
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "3001:3000"   # host:container – changed host port to 3001
    environment:
      - PORT=3000
      - ROUTE_ENGINE_URL=http://route-engine:8001

  # Route Engine
  route-engine:
    build: ./services/route-engine
    ports:
      - "8001:8001"
    environment:
      - PORT=8001

  frontend:
    build: ./frontend
    ports:
      - "8081:3000"      # host:container – changed host port to 8081
    depends_on:
      - api-gateway
      - route-engine

networks:
  default:
    name: logichain-network
